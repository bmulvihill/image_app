development:
  sessions:
    default:
      database: image_app_development
      hosts:
        - localhost:27017
test:
  sessions:
    default:
      database: image_app_test
      hosts:
        - localhost:27017
      options:
        read: primary
        # In the test environment we lower the retries and retry interval to
        # low amounts for fast failures.
        max_retries: 1
        retry_interval: 0
production:
  sessions:
    default:
      database: image_app_production
      hosts:
        - localhost:27017